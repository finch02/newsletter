<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Anmeldung</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
    }

    #sib-container {
      background: #fff;
      padding: 2rem;
      max-width: 480px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }

    h1 {
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.6rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 0.95rem;
    }

    label {
      display: block;
      margin-bottom: 0.5rem;
      font-size: 0.9rem;
      font-weight: bold;
    }

    .checkbox {
      margin-bottom: 1rem;
      font-size: 0.8rem;
    }

    .checkbox input {
      margin-right: 0.5rem;
    }

    button {
      background: #000;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 0.9rem;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #333;
    }
  </style>
</head>
<body>
  <div id="sib-container">
    <h1>Trage Dich ein und erfahre Neuigkeiten & Events zuerst!</h1>
    <form>
      <label for="vorname">Dein Vorname:</label>
      <input type="text" id="vorname" name="vorname" placeholder="Maximilian" required>

      <label for="email">Deine E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" placeholder="dein@email.de" required>

      <div class="checkbox">
        <label>
          <input type="checkbox" required>
          Ich willige ein, dass mir Informationen zum Amperstrand, Öffnungszeiten, dem gastronomischen Angebot und zukünftigen Events per E-Mail gesendet werden. Ich kann mich jederzeit abmelden.
        </label>
      </div>

      <button type="submit">ANMELDEN</button>
    </form>
  </div>
</body>
</html>
