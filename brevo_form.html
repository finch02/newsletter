<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brevo Formular</title>

    <style>
      @font-face {
        font-display: block;
        font-family: Roboto;
        src: url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/7529907e9eaf8ebb5220c5f9850e3811.woff2) format("woff2"),
             url(https://assets.brevo.com/font/Roboto/Latin/normal/normal/25c678feafdc175a70922a116c9be3e7.woff) format("woff");
      }

      @font-face {
        font-display: fallback;
        font-family: Roboto;
        font-weight: 600;
        src: url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/6e9caeeafb1f3491be3e32744bc30440.woff2) format("woff2"),
             url(https://assets.brevo.com/font/Roboto/Latin/medium/normal/71501f0d8d5aa95960f6475d5487d4c2.woff) format("woff");
      }

      @font-face {
        font-display: fallback;
        font-family: Roboto;
        font-weight: 700;
        src: url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/3ef7cf158f310cf752d5ad08cd0e7e60.woff2) format("woff2"),
             url(https://assets.brevo.com/font/Roboto/Latin/bold/normal/ece3a1d82f18b60bcce0211725c476aa.woff) format("woff");
      }

      #sib-container input::placeholder,
      #sib-container textarea::placeholder {
        text-align: left;
        font-family: Helvetica, sans-serif;
        color: #c0ccda;
      }

      #sib-container a {
        text-decoration: underline;
        color: #2bb2fc;
      }
    </style>
    <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css" />
  </head>

  <body style="background-color: white; margin: 0; padding: 20px;">
    <div class="sib-form" style="text-align: center; background-color: #ffffff;">
      <div id="sib-form-container" class="sib-form-container">
        <div id="sib-container" class="sib-container--large sib-container--vertical"
             style="max-width:540px; margin:auto; background-color:#ffffff; direction:ltr;">
          <form id="sib-form" method="POST" 
            action="https://sibforms.com/serve/MUIFAOCQRWpZUqGB4RWisjXgIrydlWpYvMY3q2R4fBrRERIGeY1oXFxJhXepD5jvMmAxGzabgi_X58tQllJ0b7kf8KQqP5yVylQq_zhiEvKfnufHvHAjf2H5Xnj-Pk8VfDfqEEQvJwAXxFRwIyH0Ja10-2O0lQlcAXU18mZTmvgpvyCjLE5NHMi7PHJFQ8wacYRiYzKDpEBLmb-o" 
            data-type="subscription">
            
            <div style="padding: 8px 0;">
              <label for="VORNAME">Dein Vorname:</label>
              <input type="text" id="VORNAME" name="VORNAME" placeholder="Maximilian" maxlength="200" />
            </div>

            <div style="padding: 8px 0;">
              <label for="EMAIL">Deine E-Mail-Adresse:</label>
              <input type="email" id="EMAIL" name="EMAIL" placeholder="maximilian@mail.de" required />
            </div>

            <div style="padding: 8px 0; text-align:left; font-size:12px;">
              <input type="checkbox" id="OPT_IN" name="OPT_IN" required />
              <label for="OPT_IN">
                Ich willige ein, dass mir Informationen zum Amperstrand, Öffnungszeiten, dem gastronomischen Angebot und zukünftigen Events per E-Mail gesendet werden. Ich kann mich jederzeit abmelden.
              </label>
            </div>

            <div style="padding: 8px 0;">
              <button type="submit" style="font-size:18px; font-weight:bold; background:#060606; color:#fff; padding:10px 20px; border:none; border-radius:4px;">
                ANMELDEN
              </button>
            </div>

            <input type="hidden" name="locale" value="de">
            <input type="text" name="email_address_check" value="" style="display:none;">
          </form>
        </div>
      </div>
    </div>

    <script>
      window.REQUIRED_CODE_ERROR_MESSAGE = 'Wähle bitte einen Ländervorwahl aus.';
      window.LOCALE = 'de';
      window.EMAIL_INVALID_MESSAGE = window.SMS_INVALID_MESSAGE = "Die eingegebenen Informationen sind nicht gültig. Bitte überprüfe das Feldformat und versuche es erneut.";
      window.REQUIRED_ERROR_MESSAGE = "Dieses Feld darf nicht leer sein.";
      window.GENERIC_INVALID_MESSAGE = "Die eingegebenen Informationen sind nicht gültig. Bitte überprüfe das Feldformat und versuche es erneut.";
      window.translation = {
        common: {
          selectedList: '{quantity} Liste ausgewählt',
          selectedLists: '{quantity} Listen ausgewählt',
          selectedOption: '{quantity} ausgewählt',
          selectedOptions: '{quantity} ausgewählt',
        }
      };
      var AUTOHIDE = Boolean(0);
    </script>
    <script defer src="https://sibforms.com/forms/end-form/build/main.js"></script>
  </body>
</html>
