<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Anmeldung</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: transparent;
      display: flex;
      justify-content: center;
    }

    .form-wrapper {
      width: 100%;
      max-width: 680px;
      padding: 2rem 1rem;
    }

    form {
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 10px 32px rgba(0, 0, 0, 0.07);
    }

    h1 {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      font-size: 0.9rem;
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.7rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    .checkbox {
      font-size: 0.85rem;
      margin-bottom: 1.2rem;
      line-height: 1.4;
    }

    .checkbox input {
      margin-right: 0.5rem;
    }

    button {
      width: 100%;
      background: #000;
      color: #fff;
      border: none;
      padding: 0.9rem;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #333;
    }

    @media (min-width: 1024px) {
      .form-wrapper {
        padding: 3rem 2rem;
      }

      form {
        padding: 3rem;
      }

      h1 {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <form>
      <h1>Trage Dich ein und erfahre Neuigkeiten & Events zuerst!</h1>
      <label for="vorname">Dein Vorname:</label>
      <input type="text" id="vorname" name="vorname" placeholder="Maximilian" required>

      <label for="email">Deine E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" placeholder="dein@email.de" required>

      <div class="checkbox">
        <label>
          <input type="checkbox" required>
          Ich willige ein, dass mir Informationen zum Amperstrand, Öffnungszeiten, dem gastronomischen Angebot und zukünftigen Events per E-Mail gesendet werden. Ich kann mich jederzeit abmelden.
        </label>
      </div>

      <button type="submit">ANMELDEN</button>
    </form>
  </div>
</body>
</html>
