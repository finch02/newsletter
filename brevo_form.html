<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Anmeldung</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      color: #111;
      background: transparent;
      display: flex;
      justify-content: center;
    }

    .wrapper {
      max-width: 480px;
      width: 100%;
      padding: 1rem;
      text-align: center;
    }

    h2 {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 1rem;
    }

    form {
      background: transparent;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.6rem 0.75rem;
      margin-bottom: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    label {
      display: block;
      text-align: left;
      font-size: 0.85rem;
      margin-bottom: 0.3rem;
      font-weight: 500;
    }

    .checkbox {
      display: flex;
      align-items: flex-start;
      gap: 0.5rem;
      font-size: 0.8rem;
      margin-bottom: 1rem;
      text-align: left;
    }

    .checkbox input {
      margin-top: 0.15rem;
    }

    button {
      width: 100%;
      padding: 0.65rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #222;
    }

    @media (max-width: 480px) {
      h2 {
        font-size: 1rem;
      }

      input, button {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <h2>Trage Dich ein und erfahre Neuigkeiten & Events zuerst!</h2>
    <form>
      <label for="name">Dein Vorname:</label>
      <input type="text" id="name" name="name" placeholder="Maximilian" required>

      <label for="email">Deine E-Mail-Adresse:</label>
      <input type="email" id="email" name="email" placeholder="dein@email.de" required>

      <div class="checkbox">
        <input type="checkbox" id="consent" required>
        <label for="consent">Ich willige ein, dass mir Informationen zum Amperstrand, Öffnungszeiten, dem gastronomischen Angebot und zukünftigen Events per E-Mail gesendet werden. Ich kann mich jederzeit abmelden.</label>
      </div>

      <button type="submit">ANMELDEN</button>
    </form>
  </div>
</body>
</html>
