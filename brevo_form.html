<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsletter Formular</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Roboto', sans-serif;
        background: white;
      }

      .wrapper {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px 20px;
        box-sizing: border-box;
      }

      h2 {
        font-size: 20px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 24px;
      }

      label {
        display: block;
        font-size: 14px;
        margin: 12px 0 4px;
        text-align: left;
      }

      input[type="text"],
      input[type="email"] {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="checkbox"] {
        margin-right: 6px;
      }

      .checkbox-label {
        font-size: 12px;
        text-align: left;
        margin-top: 12px;
      }

      button {
        margin-top: 20px;
        width: 100%;
        background-color: #060606;
        color: #fff;
        font-size: 16px;
        font-weight: bold;
        border: none;
        padding: 12px;
        border-radius: 4px;
        cursor: pointer;
      }

      @media (max-width: 600px) {
        .wrapper {
          padding: 20px 16px;
        }
      }
    </style>
    <link rel="stylesheet" href="https://sibforms.com/forms/end-form/build/sib-styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <form method="POST" action="https://sibforms.com/serve/MUIFAOCQRWpZUqGB4RWisjXgIrydlWpYvMY3q2R4fBrRERIGeY1oXFxJhXepD5jvMmAxGzabgi_X58tQllJ0b7kf8KQqP5yVylQq_zhiEvKfnufHvHAjf2H5Xnj-Pk8VfDfqEEQvJwAXxFRwIyH0Ja10-2O0lQlcAXU18mZTmvgpvyCjLE5NHMi7PHJFQ8wacYRiYzKDpEBLmb-o">
        <h2>Trage Dich ein und erfahre Neuigkeiten & Events zuerst!</h2>

        <label for="VORNAME">Dein Vorname:</label>
        <input type="text" name="VORNAME" id="VORNAME" placeholder="Maximilian" />

        <label for="EMAIL">Deine E-Mail-Adresse:</label>
        <input type="email" name="EMAIL" id="EMAIL" placeholder="dein@email.de" required />

        <div class="checkbox-label">
          <label>
            <input type="checkbox" name="OPT_IN" required />
            Ich willige ein, dass mir Informationen zum Amperstrand, Öffnungszeiten, dem gastronomischen Angebot und zukünftigen Events per E-Mail gesendet werden. Ich kann mich jederzeit abmelden.
          </label>
        </div>

        <button type="submit">ANMELDEN</button>

        <input type="hidden" name="locale" value="de">
        <input type="text" name="email_address_check" value="" style="display:none;">
      </form>
    </div>
    <script defer src="https://sibforms.com/forms/end-form/build/main.js"></script>
  </body>
</html>
