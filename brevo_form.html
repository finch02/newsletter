<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Newsletter Anmeldung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1rem;
      background-color: #ffffff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      font-size: 1.2rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    #sib-container {
      max-width: 480px;
      width: 100%;
    }

    input, label {
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.2rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .sib-default-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.7rem 1.2rem;
      cursor: pointer;
      width: 100%;
    }

    .sib-default-btn:hover {
      background-color: #222;
    }

    .sib-form {
      display: flex;
      flex-direction: column;
    }

    .entry__field {
      margin-bottom: 1rem;
    }

    .entry__label {
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    .legal__text {
      font-size: 0.75rem;
      color: #555;
    }
  </style>
</head>
<body>

  <h2>Trage Dich ein und erfahre Neuigkeiten & Events zuerst!</h2>

  <div id="sib-container" class="sib-container">
    <form id="sib-form" class="sib-form" method="POST" action="https://0ec57b57.sibforms.com/serve/MUIEAFwvK0p1r6WHa8DphGuMMxyLZKuRtDDxBYmEol8eBLfH7pWYiPvUuvg0sUdjDnClT5R1DLI-N7MyBy_A1pkLFgW8oXLC9ZfgItMDTZs_g4MyH4G_4Blw9SP8zGUcTKT3PtFLUuwhRslAq9tWw7wP7Gqt6nBgcdALgN1Ds1u2x7aA">
      
      <div class="entry__field">
        <label class="entry__label" for="FIRSTNAME">Dein Vorname:</label>
        <input type="text" id="FIRSTNAME" name="FIRSTNAME" required />
      </div>

      <div class="entry__field">
        <label class="entry__label" for="EMAIL">Deine E-Mail-Adresse:</label>
        <input type="email" id="EMAIL" name="EMAIL" required />
      </div>

      <div class="entry__field">
        <input type="checkbox" id="CONSENT" name="CONSENT" required />
        <label for="CONSENT" class="legal__text">
          Ich willige ein, dass mir Informationen zum Amperstrand, Öffnungszeiten, dem gastronomischen Angebot und zukünftigen Events per E-Mail gesendet werden. Ich kann mich jederzeit abmelden.
        </label>
      </div>

      <button class="sib-default-btn" type="submit">ANMELDEN</button>
    </form>
  </div>

</body>
</html>
