<body>

  <!-- Brevo Formular Start -->
  <div class="sib-form" style="text-align: center; background-color: #fad02c;">
    <div id="sib-form-container" class="sib-form-container">
      <div id="error-message" class="sib-form-message-panel" style="display: none;"></div>
      <div id="success-message" class="sib-form-message-panel" style="display: none;"></div>
      <div id="sib-container" class="sib-container--large sib-container--vertical" style="background-color: rgba(250,208,44,1); border-radius: 3px;">
        <form id="sib-form" method="POST" action="https://sibforms.com/serve/MUIFAKwSl5LP8eStRnJ-HmNz1MObIoFtwgj-Q6_CR5vYkBDZbD9vwSxwAaaEKWZta7mbMmJCKIIvzX54dKsPvhuadXhbWTV5Cbcb2y2gN634_HmsfS3SJQvjjIHGeWMaJgKbmnv6S6EiS62CbzbUHKkMDtxvr9WS-I1tcAwbuLxrjlryaPRrmeC9XkMHvPfTVfQZGdITgWxj4N3s" data-type="subscription">
          
          <div style="padding: 8px 0;">
            <img src="https://img.mailinblue.com/8962982/images/content_library/original/67e16daa29ce3a5314099459.png" style="width: 100%; max-width: 500px;" alt="amperstrand logo" />
          </div>

          <div style="padding: 8px 0;">
            <p style="font-size: 20px; font-weight: 700;">ERFAHRE ALS ERSTES, WENN WIR ÖFFNEN!</p>
            <p style="font-size: 16px;">
              Trag Dich ein, um benachrichtigt zu werden, wenn wir starten – und verpasse keine Events, Aktionen oder Sommer-Vibes mehr!
            </p>
          </div>

          <div style="padding: 8px 0;">
            <label for="VORNAME" style="font-weight: 700;">Dein Vorname:</label><br />
            <input type="text" id="VORNAME" name="VORNAME" placeholder="Maximilian" style="width: 100%; padding: 0.5rem;" />
          </div>

          <div style="padding: 8px 0;">
            <label for="EMAIL" style="font-weight: 700;">Deine E-Mail-Adresse:</label><br />
            <input type="email" id="EMAIL" name="EMAIL" placeholder="max@example.de" required style="width: 100%; padding: 0.5rem;" />
          </div>

          <div style="padding: 8px 0; text-align: left;">
            <label>
              <input type="checkbox" id="OPT_IN" name="OPT_IN" required />
              <small>Ich stimme dem Empfang von Infos rund um den Amperstrand zu. Ich kann mich jederzeit abmelden.</small>
            </label>
          </div>

          <div style="padding: 8px 0;">
            <button type="submit" style="font-size: 18px; padding: 0.75rem 2rem; background: black; color: white; border: none; border-radius: 4px;">Jetzt anmelden</button>
          </div>

          <input type="text" name="email_address_check" value="" style="display:none;">
          <input type="hidden" name="locale" value="de">
        </form>
      </div>
    </div>
