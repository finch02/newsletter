<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>amperstrand Newsletter</title>
  <style>
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: #ffffff;
      display: flex;
      justify-content: center;
    }

    .newsletter {
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 2rem 1rem;
      box-sizing: border-box;
    }

    h2 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    p {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    form {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    input[type="text"],
    input[type="email"] {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      flex: 1 1 60%;
      min-width: 240px;
    }

    button {
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #f4c721;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="newsletter">
    <h2>Werde Teil der amperstrand-Crew</h2>
    <p>Erhalte News zu Drinks, Events & hei√üem Sandstrand-Feeling direkt in Dein Postfach.</p>
    <form action="#" method="POST">
      <input type="text" name="vorname" placeholder="Vorname" required />
      <input type="email" name="email" placeholder="Deine E-Mail-Adresse" required />
      <button type="submit">Jetzt anmelden</button>
    </form>
  </div>
</body>
</html>
