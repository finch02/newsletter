<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter Anmeldung</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: #f9f9f9;
    }
    .form-wrapper {
      background: white;
      padding: 2rem;
      border-radius: 16px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
    }
    h2 {
      text-align: center;
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }
    p {
      text-align: center;
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    label {
      display: block;
      margin: 0.75rem 0 0.25rem;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
    .checkbox-text {
      font-size: 0.8rem;
      line-height: 1.3;
      color: #333;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      background-color: black;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="form-wrapper">
    <h2>Melde dich f√ºr den Newsletter an</h2>
    <p>Erfahre als Erstes von Events, Aktionen und Sommer-Vibes rund um den amperstrand!</p>
    <form action="https://sibforms.com/serve/MUIFALfm4lae-OIqPRAlf0dxd70tyz25R-sT1mzlHIgRo-As4YkzJwv7lc5-w5YLtmBc41XPPi9SCfVlLvke2UorJ67B4q4sSE-ItCHqaqO8M3QbgFE_GgmRCTeeXayrGE5Q39NvrF6wPFJqETaCE0_wUvA17xVEcHj5W_BUOLYbfzrOZT8dqjsls_6jvOKwCAbWRLgP2_QgddW2" method="POST">
      <label for="VORNAME">Dein Vorname</label>
      <input type="text" id="VORNAME" name="VORNAME" required placeholder="Maximilian" />

      <label for="EMAIL">Deine E-Mail-Adresse</label>
      <input type="email" id="EMAIL" name="EMAIL" required placeholder="max@example.com" />

      <label class="checkbox-text">
        <input type="checkbox" name="OPT_IN" required />
        Ich stimme zu, E-Mails rund um den Amperstrand zu erhalten und bin mit der Verarbeitung meiner Daten einverstanden.
      </label>

      <button type="submit">Jetzt anmelden</button>
    </form>
  </div>
</body>
</html>
